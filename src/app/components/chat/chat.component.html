
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="search">
      <i class="fa fa-search"></i>
      <input type="text" class="form-control" placeholder="Have a question? Ask Now" [(ngModel)]="searchQuery">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>

  <div class="chat">
    
    <div class="user-list">
        <app-userlist (clickedUser)="UserClick($event.userId, $event.name)"></app-userlist>
    </div>
    <div class="messages">
        <app-conversationhistory [clickedUserId]="clickedUserId" [name]="clickedUserName" *ngIf="clickedUserId"></app-conversationhistory>
        <!-- Display search results here -->
        <div *ngIf="searchResults.length > 0">
            <h2>Search Results</h2>
            <ul>
                <li *ngFor="let result of searchResults">{{ result.content }}</li>
            </ul>
        </div>
    </div>
  </div>
  
  </div>
