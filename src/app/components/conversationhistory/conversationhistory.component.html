<div class="background">
    <nav class="chat-navbar">
    <div class="custom-container">
        <div class="custom-user-profile">
            <div class="custom-user-image">
                <span>{{ clickedUser?.name?.charAt(0) }}</span>
           </div>
        </div>
        <strong style="color: white;">{{ clickedUser.name }}</strong>
    </div>
</nav>

<div class="history-container">
    <div class="messages">
        <div *ngfor="let message of conversationhistory">
            <p>{{message.content}}</p>
            <small>{{message.timestamp | date: 'medium' }}</small>
        </div>
    </div>
</div>


<div class="send-chat">
    <input type="text" placeholder="Type your message..." [(ngModel)]="messageContent" />
    <button class="send-button" (click)="sendMessage()"></button>
  </div>

</div>
