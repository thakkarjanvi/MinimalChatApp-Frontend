<-- registration.component.html -->

<div class="main">
    <div class="register">
        <!-- <img src="../../../assets/image/logo(login).PNG" alt=""> -->
        <h3>Registration Form</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <input type="text" class="input" placeholder="Name" formControlName="name">
            <small *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched" style="color: red;">*Name is required</small>

            <input type="email" placeholder="Email address" formControlName="email">
            <small *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" style="color: red;">*Email address is required</small>
            <small *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched" style="color: red;">*Invalid email format</small>

            <input type="password" placeholder="Password" formControlName="password">
            <small *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" style="color: red;">*Password is required</small>
            <small *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched" style="color: red;">*Password must be at least 6 characters long</small>

            <button type="submit">Register</button>
            
            <div class="or-container"><div class="line-separator"></div> <div class="or-label">or</div><div class="line-separator"></div></div>

            <!-- <div class="row">
                <div class="col-md-12">
                    
                    <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" ><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
                </div>
            </div> -->

            <div id="google-button"></div>
                                
        </form>
        <p>Already have an account? <span><a [routerLink]="['/login']">Login</a></span></p>
    </div>
</div>
